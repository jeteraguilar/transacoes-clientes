<h3 class="text-center mt-0">Atualizar Transação</h3>
<div class="form-container d-flex justify-content-center">
  <div class="col-md-4">
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="tipoTransacao">Tipo de Transação</label>
        <select class="form-control text-center" id="tipoTransacao" required [(ngModel)]="transacao.tipoTransacao" name="tipoTransacao" (change)="ajustarValor()">
          <option value="CREDITO">Crédito</option>
          <option value="DEBITO">Débito</option>
        </select>
      </div>
      <div class="form-group">
        <label for="nome">Nome</label>
        <input type="text" class="form-control text-center" id="nome" required [(ngModel)]="transacao.nome" name="nome">
      </div>
      <div class="form-group">
        <label for="valor">Valor</label>
        <input type="text" class="form-control text-center" id="valor" required [(ngModel)]="transacao.valor" name="valor">
      </div>
      <div class="form-group">
        <label for="numeroConta">Número da Conta</label>
        <input type="text" class="form-control text-center" id="numeroConta" required [(ngModel)]="transacao.numeroConta" name="numeroConta">
      </div>
      <br/>
      <button type="submit" class="btn btn-primary w-100">Atualizar</button>
    </form>
    <br/>
  </div>
</div>

<app-footer class="mt-0"></app-footer>
